<!doctype html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <title>TODO App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    crossorigin="anonymous" />
  <script src="main.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Noto Sans', sans-serif;
    }

    h1 {
      font-weight: 700;
    }
  </style>
</head>

<body>
  <h1 class="bg-primary text-white p-2 mb-4">TODO App</h1>
  <div class="container">
    <div class="alert alert-primary">
      <input type="text" class="form-control" id="message" placeholder="Enter a new todo: " />
      <button class="btn btn-primary mt-2" id="add">Add</button>
    </div>
    <table class="table" id="table"></table>
    <div class="text-center">
      <button class="btn btn-danger mt-4" id="clear">Clear</button>
    </div>
  </div>
</body>

</html>
